<div class="widget-main">
    <div class="widget-main-title">
        <h4 class="widget-title">Success stories</h4>
    </div>
    <div class="widget-inner">
        <div id="slider-testimonials">
            <ul>
                {% for stories in success_stories %}
                <li>
                    <p>
                        {% autoescape off %}
                            {{stories.content}}
                        {% endautoescape %}
                        <strong class="dark-text">{{stories.name}}</strong></p>
                </li>
                {% endfor %}
            </ul>
            <a class="prev fa fa-angle-left" href=""></a>
            <a class="next fa fa-angle-right" href=""></a>
        </div>
    </div> <!-- /.widget-inner -->
</div> <!-- /.widget-main -->
